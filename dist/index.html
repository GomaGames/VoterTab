<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.typekit.net/din0zfc.css">
  <link rel="stylesheet" href="styles.css">
  <title>Voter Tab</title>
</head>

<body>
  <div>
    <div class="search-container">
      <input placeholder="Search Google or type URL" />
    </div>

    <div class="content-container">
      <!-- <div id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div> -->

      <div class="ballot">
        <div class="ballot-left">
          <h1 id="ballot-title"></h1>
          <h2 id="ballot-subtitle">Measure Number Here</h2>
        </div>
        <div class="ballot-right">
          <img src="https://placehold.it/150" />
        </div>
        <p class="ballot-text" id="ballot-description"></p>
      </div>

      <div class="vote-buttons-container">
        <div class="vote" id="vote-for-button">Yes</div>
        <div class="vote" id="vote-against-button">No</div>
      </div>

      <div class="ballot-instructions hidden">
        <h2>Initiative Measure No. 1631</h2>
        <h1>Vote "Yes"</h1>
      </div>

      <div class="vote-results">
        <h2>Other VoterTab Users said</h2>
        <div class="vote-results-left">
          <p class="vote-large-number">81%</p>
          <p class="vote-description">Carbon-producing companies SHOULD pay a fee.</p>
        </div>
        <div class="vote-results-right">
          <p class="vote-large-number">19%</p>
          <p class="vote-description">Carbon-producing companies SHOULD NOT pay a fee.</p>
        </div>
      </div>

      <div class="hidden">

      </div>

      <div class="read-more hidden">

      </div>

      <div class="endorsements hidden">

      </div>
    </div>
  </div>
  <script src="./wa-2018.js"></script>
  <script src="./index.js"></script>
</body>

</html>
